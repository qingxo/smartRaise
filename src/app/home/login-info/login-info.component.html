<div class="right-content-info login-info-page">
  <div class="detail-content">
    <div class="info-org">
      <span>机构编码: {{orgCode}}</span><span>机构名称: {{orgName}}</span>
    </div>
    <div class="table-info" style="padding-top:0">
      <table cellpadding="0" cellspacing="0" border="0" [hidden]="list.length==0">
        <thead>
          <tr>
            <td><span>登录时间</span></td>
            <td><span>登录账户</span></td>
            <td><span>姓名</span></td>
            <td><span>手机号</span></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td><span>{{item.loginTime | date:'yyyy-MM-dd hh:mm:ss'}}</span></td>
            <td><span>{{item.userName}}</span></td>
            <td><span>{{item.name}}</span></td>
            <td><span>{{item.mobile}}</span></td>
          </tr>
        </tbody>
      </table>
      <nothing [isHidden]="list.length!=0"></nothing>
      <app-pages [pages]=pages (pageInfo)="pageTurning($event)" [currentPage]=pageNumber [sum]=totalPage></app-pages>

    </div>
  </div>
</div>
