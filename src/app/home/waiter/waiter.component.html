<div class="right-content-info">
  <div class="detail-content">
    <div class="highline">
      <div class="lf">
        <app-search-line placeHolderValue="请输入姓名、手机号" (search)="searchTable($event)"></app-search-line>
      </div>
      <div class=" rf create-btn" (click)="openModal('')" [hidden]="waiterBtn['新增']">
        新增健康服务专员
      </div>
    </div>
    <div class="table-info">
      <div class="defalutComm">
        默认健康专员:<span>{{defalutPerson['name']}}</span>
      </div>
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <td><span>用户名</span></td>
            <td><span>姓名</span></td>
            <td><span>手机号</span></td>
            <td><span>邮箱</span></td>
            <!-- <td><span>客户数量</span></td> -->
            <td><span>操作</span></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td><span>{{item.userName}}</span></td>
            <td><span>{{item.name}}</span></td>
            <td><span>{{item.mobile}}</span></td>
            <td><span>{{item.mail}}</span></td>
            <!-- <td><span>{{item.num?item.num:'0'}}</span></td> -->
            <td><span class="opt">
               <em (click)="openModal(item.userId)" [hidden]="waiterBtn['编辑']">编辑</em>
               <em   [hidden] = 'item.isDefaultCommissioner==1'   (click)="defaultTips(item.userId)" [hidden]="waiterBtn['设为默认专员']">设置为默认专员</em>
               <em (click)="delConfirm(item.userId)" class="del" [hidden]="waiterBtn['删除']">删除</em>
            </span></td>
          </tr>
        </tbody>
      </table>
      <app-pages [pages]=pages (pageInfo)="pageTurning($event)" [currentPage]=pageNumber [sum]=totalPage></app-pages>

    </div>
  </div>
</div>
