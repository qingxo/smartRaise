<div class="right-content">
  <app-line-info  lineInfo="新建 / 编辑 客户账号"></app-line-info>

  <div class="detail-content">
    <div class="detailform">
      <div class="line">
        <label for="">账户角色*</label><div class="inline">
          <input type="text" value="客户" disabled=""/>
        </div>
      </div>
      <div class="line">
        <label for="">姓名*</label>
        <div class="inline">
          <input type="text" name="" value="" [(ngModel)]="realname">
        </div>
      </div>
      <div class="line">
        <label for="">手机号*</label>
        <div class="inline">
          <input type="text" name="" value="" [(ngModel)]="mobile">
        </div>
      </div>
      <div class="line">
        <label for="">头像*</label>
        <div class="inline head-img-line" >
          <img id="headImg" src="{{imageUrl?imageUrl:'/assets/img/sidebar/user.png'}}" >
          <div id="plus" class="plus">
            <a class="pickfiles" id="pickfiles" href="javascript:;">
                <i class="g-plus"></i>
                <span>选择图片</span>
            </a>
          </div>
        </div>
      </div>
      <div class="line">
        <label for="">健康服务专员</label>
        <div class="inline">
          <input type="text" name="" value="" [(ngModel)]="healthperson" disabled="true">
        </div>
      </div>
      <div class="line">
        <label for="">性别</label>
        <div class="inline">
          <input type="radio" name="sex" value="M" [(ngModel)]="sex"><label for="">男</label>
          <input type="radio" name="sex" value="F" [(ngModel)]="sex"><label for="">女</label>
        </div>
      </div>
      <!-- <div class="line">
        <label for="">生日</label>
        <div class="inline">
          <div class="tab-content-select">
            <input class="date-input"
              type="text"
              readonly
              ng-click="openCalendar()"
              [(ngModel)]="birdthday">
            <div class="date-picker pos" ng-show="showCalendar">
              <datetimepicker
                [(ngModel)]="timeStart"
                datetimepicker-config="dateTimePickerConfig"
                on-set-time="onSetTime(newDate)" />
            </div>
          </div>
        </div>
      </div> -->
      <div class="line">
        <label for="">身高</label>
        <div class="inline">
          <input type="number" name="" placeholder="只能输入整数"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" value="" [(ngModel)]="height"><span>cm</span>
        </div>
      </div>
      <div class="line">
        <label for="">体重</label>
        <div class="inline">
          <input type="number" name="" placeholder="只能输入整数"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" value="" [(ngModel)]="weight"><span>kg</span>
        </div>
      </div>
      <div class="line">
        <label for="">住址</label>
        <div class="inline">
          <input type="text" name="" value="" [(ngModel)]="address">
        </div>
      </div>
      <div class="line">
        <label for="">监护人名字</label>
        <div class="inline">
          <input type="text" name="" value="" [(ngModel)]="controlName">
        </div>
      </div>
      <div class="line">
        <label for="">监护人手机号</label>
        <div class="inline">
          <input type="text" name="" value="" [(ngModel)]="controlMobile">
        </div>
      </div>
      <div class="line">
        <label for="">与监护人关系</label>
        <div class="inline">
          <!-- <input type="text" name="" value="" [(ngModel)]="address"> -->
          <select class="" name="" style="width:306px" [(ngModel)]="relationShip">
            <option value="0" >父子</option>
            <option value="1">母女</option>
            <option value="2">夫妻</option>
            <option value="3">一般监护人</option>
          </select>
        </div>
      </div>

      <div class="btn" (click)="save()">
        保存
      </div>
    </div>

  </div>
</div>
