<div class="container" >
  <div class="toolbar clearfix" >
    <div class="logo">
      <img src="assets/img/smart-care.png" width="85" height="23" alt="Smart Care"><span>后台管理</span>
    </div>
    <div class="statistical">
      <a href="javascript:;" class="statistical-item icon-{{icon}}" (click)="toogleUserInfo()">
        <img  src="{{icon}}?imageView2/2/w/80/h/80" class="head-icon" alt="">
        {{userName}}</a>
      <div class="user-info dis-{{toggleLogOutFlag}}">
        <div class="user-detail">
          <span class="user-name" >{{userName}}</span>
          <span class="logout" (click) = 'logOut()' >退出登录</span>
        </div>
      </div>
    </div>

  </div>
  <div class="sidebar home-sidebar" style="position:fixed;top:80px;left:0;z-index:5" ng-class="{fold: fold}">
    <h2 class="catalog">智汇健康医养护平台</h2>
    <div class="inner">
      <div class="organization-menu">
        <ul class="first-level">
          <li ><span   class="myAccount"  (click)="toggleMenu($event)" >平台管理</span>
              <ul class="second-level">
                <li class="dotHover"><span routerLink= '/home/client' routerLinkActive='active' class="">客户管理</span></li>
                <li class="dotHover"><span routerLink="/home/servicepackage"  routerLinkActive="active">服务包管理</span></li>
                <li class="dotHover"><span routerLink="/home/order"  routerLinkActive='active'>订单管理</span></li>
                <li class="dotHover"><span routerLink="/home/accounts" routerLinkActive='active'>账号管理</span></li>
                <li class="dotHover"><span routerLink="/home/waiter"  routerLinkActive='active'>健康服务专员管理</span></li>
              </ul>
        </li>
          <li ><span  (click)="toggleMenu($event)"  class="carePatient">慢病管理</span>
              <ul class="second-level">
                <li class="dotHover"><span routerLink="/home/mytask"  routerLinkActive='active'>我的任务</span></li>
                <li class="dotHover"><span routerLink="/home/errortips"  routerLinkActive='active'>异常提醒</span></li>

              </ul>
          </li>
          <li ><span   (click)="toggleMenu($event)"   class="set">设置</span>
              <ul class="second-level">
                <li class="dotHover"><span routerLink="/home/feedback"  routerLinkActive='active'>意见反馈</span></li>
                <li class="dotHover"><span routerLink="/home/syncdata"  routerLinkActive='active'>数据同步</span></li>
              </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content">

  <router-outlet></router-outlet>
  </div>
</div>
