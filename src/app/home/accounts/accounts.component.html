<div class="right-content-info">
  <div class="detail-content">
    <div class="highline">
      <div class="lf">
        <app-search-line placeHolderValue="请输入姓名、手机号" (search)="searchTable($event)"></app-search-line>
      </div>
      <div class="rf create-btn" (click)="openModal('')" [hidden]="accountsBtn['新增账号']">
        新建账号
      </div>
    </div>
    <div class="table-info">
      <table cellpadding="0" cellspacing="0" border="0" [hidden]="list.length==0">
        <thead>
          <tr>
            <td><span>用户名</span></td>
            <td><span>角色</span></td>
            <td><span>姓名</span></td>
            <td><span>手机号</span></td>
            <td><span>邮箱</span></td>
            <td><span>操作</span></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td><span>{{item.userName}}</span></td>
            <td><span>{{item.role == '0'? '系统管理员' : item.role=='1'?'平台管理员':'健康专员'}}</span></td>
            <td><span>{{item.name}}</span></td>
            <td><span>{{item.mobile}}</span></td>
            <td><span>{{item.mail}}</span></td>

            <td><span class="opt">
               <em (click)="openModal(item.userId)" [hidden]="accountsBtn['编辑账号']">编辑</em>
               <em (click)="delConfirm(item.userId)" class="del" [hidden]="accountsBtn['删除账号']">删除</em>
            </span></td>
          </tr>
        </tbody>
      </table>
      <nothing [isHidden]="list.length!=0"></nothing>
      <app-pages [pages]=pages (pageInfo)="pageTurning($event)" [sum]=totalPage [currentPage]=pageNumber></app-pages>

    </div>
  </div>
</div>
